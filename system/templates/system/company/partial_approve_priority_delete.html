{% load widget_tweaks %}

<form method="post" action="{% url 'company-approve-priority-delete' company_approve_priority.apr_id %}" class="js-company-approve-priority-delete-form">
  {% csrf_token %}
  
  <div class="modal-header">
    <h4 class="modal-title"><i class="fas fa-trash text-secondary"></i>&nbsp;&nbsp;ลบรายการ</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>    
  </div>

  <div class="modal-body">
    <p class="lead">ต้องการลบรายการ<p>
    <h4>{{ company_approve_priority.apr_id }} - {{ company_approve_priority.apr_name_th }}</h4>
  </div>

  <div class="modal-footer align-right">
    <button type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
    <button type="submit" class="btn btn-danger">ยืนยัน</button>
  </div>

</form>
