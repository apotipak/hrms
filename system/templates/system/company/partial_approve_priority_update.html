{% load widget_tweaks %}

<form method="post" action="{% url 'company-approve-priority-update' form.instance.pk %}" class="js-company-approve-priority-update-form">
  {% csrf_token %}
  
  <div class="modal-header">
    <h4 class="modal-title"><i class="fas fa-pen text-secondary"></i>&nbsp;&nbsp;แก้ไขรายการ</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    {% include 'system/company/partial_approve_priority_form.html' %}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>&nbsp;&nbsp;บันทึก</button>
  </div>
</form>
