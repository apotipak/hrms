{% load i18n %}
{% load widget_tweaks %}

<ul class="nav nav-tabs" id="customer" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="mainoffice-tab" data-toggle="tab" href="#mainoffice" role="tab" aria-controls="mainoffice" aria-selected="true">{% trans 'Main Office' %}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="site-tab" data-toggle="tab" href="#site" role="tab" aria-controls="site" aria-selected="false">{% trans 'Site' %}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="billing-tab" data-toggle="tab" href="#billing" role="tab" aria-controls="billing" aria-selected="false">{% trans 'Billing' %}</a>
  </li>
</ul>
<div class="tab-content" id="customerContent">
 	
  	<div class="tab-pane fade show active" id="mainoffice" role="tabpanel" aria-labelledby="mainoffice-tab">  	  		
  		<div class="container-fluid pt-2">

			<form>
			  <div class="form-group row">
			    <label for="id_cus_name_th" class="col-sm-2 col-form-label form-control-sm">{% trans 'Customer Name' %}</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control form-control-sm" id="id_cus_name_th" value="{{ customer.cus_name_th }}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="id_cus_add1_th" class="col-sm-2 col-form-label form-control-sm">{% trans 'Address' %}</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control form-control-sm" id="id_cus_add1_th" value="{{ customer.cus_add1_th }}">
			      <input type="text" class="form-control form-control-sm" id="id_cus_add2_th" value="{{ customer.cus_add2_th }}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="id_cus_subdist_th" class="col-sm-2 col-form-label form-control-sm">{% trans 'Sub-District' %}</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control form-control-sm" id="id_cus_subdist_th" value="{{ customer.cus_subdist_th }}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="id_cus_disrict" class="col-sm-2 col-form-label form-control-sm">{% trans 'District' %}</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control form-control-sm" id="id_cus_district" value="{{ customer.cus_district }}">
			    </div>
			  </div>

			</form>

		</div>


{% for field in form %}
  <div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% render_field field class="form-control" %}
    {% for error in field.errors %}
      <p class="help-block">{{ error }}</p>
    {% endfor %}
  </div>
{% endfor %}



  	</div>

  <div class="tab-pane fade" id="billing" role="tabpanel" aria-labelledby="billing-tab">
  	billing content...
  </div>

</div>
