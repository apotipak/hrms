{% load widget_tweaks %}

<form id="deleteCustomerForm" method="post" action="{% url 'customer-delete' customer.cus_no %}" class="js-customer-delete-form">
  {% csrf_token %}
  
  <div class="modal-header">
    <h4 class="modal-title"><i class="fas fa-trash text-secondary fa-xs"></i>&nbsp;&nbsp;Delete Customer</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>    
  </div>

  <div class="modal-body">
    <p class="lead">Please double check the customer information before delete.<p>
    <h4>{{ customer.cus_id }}{{ customer.cus_brn|stringformat:"03d"}} - {{ customer.cus_name_th }}</h4>
  </div>

  <div class="modal-footer align-right">
    <input type="hidden" id="cus_no" value="{{customer.cus_no}}" />
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" id="btnDeleteCustomer" class="btn btn-danger"><i class="fas fa-trash"></i>&nbsp;&nbsp;Delete</button>
  </div>

</form>
