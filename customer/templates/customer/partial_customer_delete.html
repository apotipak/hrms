{% load widget_tweaks %}

<form method="post" action="{% url 'customer-delete' customer.cus_no %}" class="js-customer-delete-form">
  {% csrf_token %}
  
  <div class="modal-header">
    <h4 class="modal-title"><i class="fas fa-trash text-secondary"></i>&nbsp;&nbsp;ลบรายการ</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>    
  </div>

  <div class="modal-body">
    <p class="lead">ต้องการลบรายการ<p>
    <h4>{{ customer.cus_no }} - {{ customer.cus_id }} {{ customer.cus_name_th }}</h4>
  </div>

  <div class="modal-footer align-right">
    <button type="button" class="btn btn-default" data-dismiss="modal">ยกเลิก</button>
    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i>&nbsp;&nbsp;ยืนยัน</button>
  </div>

</form>
