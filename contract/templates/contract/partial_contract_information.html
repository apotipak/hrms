{% if contract %}
<div class="row">

  <div class="col-1 col-sm-1">
    <div class="nav flex-column nav-tabs h-100" id="vert-tabs-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="vert-tabs-contract-th-tab" data-toggle="pill" href="#vert-tabs-contract-th" role="tab" aria-controls="vert-tabs-contract-th" aria-selected="true">TH</a>
      <a class="nav-link" id="vert-tabs-contract-en-tab" data-toggle="pill" href="#vert-tabs-contract-en" role="tab" aria-controls="vert-tabs-contract-en" aria-selected="false">EN</a>
    </div>
  </div>

  <div class="col-11 col-sm-11">
    <div class="tab-content" id="vert-tabs-tabContent">
      <div class="tab-pane text-left fade show active" id="vert-tabs-contract-th" role="tabpanel" aria-labelledby="vert-tabs-contract-th-tab"> 
		{% if customer %}
			{% for item in customer %}
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label col-form-label-sm">Company</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control form-control-sm" id="customer_name_th" value="{{ item.cus_name_th }}" readonly>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Address</label>
			    <div class="col-sm-5">
			      <input type="text" class="form-control form-control-sm" id="customer_add1_th" value="{{ item.cus_add1_th }}" readonly>
			    </div>
			  </div>			  
		 	{% endfor %}
		{% endif %}		  
  	</div>

  	<div class="tab-pane fade" id="vert-tabs-contract-en" role="tabpanel" aria-labelledby="vert-tabs-contract-en-tab">
	{% if customer %}
		{% for item in customer %}
		  <div class="form-group row">
		    <label class="col-sm-2 col-form-label col-form-label-sm">Company</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control form-control-sm" id="customer_name_en" value="{{ item.cus_name_en }}" readonly>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Address</label>
		    <div class="col-sm-5">
		      <input type="text" class="form-control form-control-sm" id="customer_add1_en" value="{{ item.cus_add1_en }}" readonly>
		    </div>
		  </div>
		{% endfor %}
	{% endif %}  	
  	</div>
  </div>  

</div>

{% elif errorlist %}
<div class="col p-4 d-flex flex-column position-static">
	<div class="row">

	<!--		
	{% if errorlist %}

		{% for item in errorlist %}
			<p>{{ item }}</p>
		{% endfor %}
		
	{% endif %}

	<p>กรุณาตรวจสอบเงื่อนไขการป้อนข้อมูล</p>
	-->
	</div>
</div>
{% else %}
<div class="col p-4 d-flex flex-column position-static">
	<div class="row">
		<!--<p class="mb-auto">Contract Number not found.</p>-->
	</div>
</div>	
{% endif %}
