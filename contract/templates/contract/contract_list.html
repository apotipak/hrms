{% extends "page_generic.html" %}

{% block title %}{{ page_title}} - ระบบลูกค้า{% endblock %}

{% load static %}

{% block content %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark"><small><i class="fas fa-handshake text-secondary"></i></small>&nbsp;&nbsp;Contract <small><small><small>| contract Information</small></small></small></h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Contract</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">

          <!--<div class="card-tools">-->
          <div class="form-group row justify-content-md-center col-sm-12" >
            
            <div class="col-sm-4">
              <input class="form-control" id="contract_number" type="text" placeholder="Contract No">
            </div>
            <div class="col-sm-2">
              <input class="form-control" id="branch_number" type="text" placeholder="Branch No">
            </div>
            <div class="col-sm-2">
              <input class="form-control" id="volume_number" type="text" placeholder="Volume No">
            </div>

          </div>

        </div>
        
        <div class="card-body">
          Content
        </div>
        <!-- /.card-body -->

      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->
{% endblock %}


{% block scripts %}
<script>
  $('#contract_number').on('keypress', function (e) {
    if(e.which === 13){
      $('#branch_number').focus();
      event.preventDefault();
      return false;        
    }
  });

  $('#branch_number').on('keypress', function (e) {
    if(e.which === 13){
      $('#volume_number').focus();
      event.preventDefault();
      return false;        
    }
  });

  $('#volume_number').on('keypress', function (e) {
    if(e.which === 13){      
      event.preventDefault();
      return false;    
    }
  });

</script>
{% endblock %}
