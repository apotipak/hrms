{% load static %}
{% load i18n %}

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">      
      <!--<span class="brand-text font-weight-light">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>-->
      <img src="{% static 'img/logo-small.png' %}" alt="Logo" class="brand-image img-circle elevation-3" style="opacity:.8;">
      &nbsp;
      <span class="brand-text font-weight-light"><img src="{% static 'img/logo-big.png' %}" width="150px;"></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">

        <!-- Customer -->
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
          <li class="nav-item has-treeview">
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'user-profile' %}" class="nav-link"><i class="fas fa-user"></i>&nbsp;&nbsp;{% trans 'User Profile' %}</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'user-language' %}" class="nav-link"><i class="fas fa-font"></i>&nbsp;&nbsp;{% trans 'Change Language' %}</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'user-password' %}" class="nav-link"><i class="fas fa-key"></i>&nbsp;&nbsp;{% trans 'Change Password' %}</a>
              </li>              
            </ul>
          </li> 
        </ul>
        <!-- /.Customer -->

      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

{% block scripts %}
<script type='text/javascript'>
$(document).ready(function() {
  var pathname = window.location.pathname;
  
  $('.nav-treeview > li > a[href="'+pathname+'"]').addClass('active');
  $('.nav-treeview > li > a[href="'+pathname+'"]').closest('.has-treeview').addClass('has-treeview menu-open');
  $('.nav-treeview > li > a[href="'+pathname+'"]').parents('li.has-treeview').children().addClass('active');
  
})
</script>
{% endblock %}
