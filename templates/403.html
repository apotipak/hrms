<!DOCTYPE html>
<html lang="en">
<head>
  {% load i18n %}
  {% load static %}

  <title>HRMS | Access Deined</title>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">  
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
</head>

<body class="hold-transition login-page" style="background: url({% static 'img/bg-3.png' %}); background-size: cover; background-color: rgba(255,255,255,0.3); background-blend-mode: lighten;">

<div class="login-box">
  <div class="login-logo">    
    <a href="/"><img src="{% static 'img/logo-big.png' %}" width="200px;"></a>
  </div>

  
  <div class="card">
    <div class="card-body">
      <div class="error-content">
        <h4><i class="fas fa-exclamation-triangle text-danger"></i> ไม่พบสิทธ์ใช้งาน</h4>
        <p>คุณยังไม่ได้รับสิทธิ์ให้ใช้งานในพื้นที่ส่วนนี้ กรุณาตรวจสอบสิทธิ์การใช้งานจากผู้จัดการฝ่ายของท่านอีกครั้ง</p>
        <div><input type=button class="btn btn-primary" value="กลับไปก่อนหน้า" onClick="javascript:history.go(-1);"></div>
      </div>
    </div>
  </div>
</div>


<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
