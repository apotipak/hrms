<!DOCTYPE html>
<html lang="en">
<head>
  {% load i18n %}
  <title>HRMS | {% trans 'Sign in' %}</title>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
  
  <!-- Font Awesome -->
  <!--<link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- Add additional CSS in static file -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
</head>

<body class="hold-transition login-page" style="background: url({% static 'img/bg-5.jpg' %}); background-size: cover; background-color: rgba(255,255,255,0.8); background-blend-mode: lighten;">

<div class="login-box">
  <div class="login-logo">    
    <a href="/"><img src="{% static 'img/logo-big.png' %}" width="200px;"></a>
  </div>

  <div>
    <p class="login-box-msg">{% trans 'Sign in to HRMS system' %}</p>
  </div>
    
  {% if form.errors %}
  <div class="alert alert-danger">
  <i class="fas fa-exclamation fa-xs"></i>&nbsp;&nbsp;{% trans 'Your username and password did not match. Please try again.' %}
  </div>
  {% endif %}
  
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">    
      <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
  
        <div class="input-group mb-3">
          <input type="text" name="username" id="username" class="form-control" placeholder="{% trans 'Employee ID' %}">

          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fa fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" id="password" class="form-control" placeholder="{% trans 'Password' %}">

          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-block">
              {% trans 'Sign in' %}&nbsp;&nbsp;<i class="fas fa-sign-in-alt"></i>
            </button>                        
            <input type="hidden" name="next" value="{{ next }}" />
          </div>
          
          <div class="col-8">
            <!--
            <div class="icheck-primary">              
              <a href="{% url 'password_reset' %}">{% trans 'Forgot password' %} ?</a>
              <label for="remember">
                &nbsp;                
              </label>              
            </div>
            -->
          </div>

        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
